version: 2
jobs:
  build-front:
    docker:
      - image: circleci/node:latest
    steps: 
      - checkout
      - run: npm run client-install 
      - run: cd client && npm run build
  deploy-front:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm run client-install
      - run: cd client && npm run build
      - run:
          name: Install netlify-cli
          command: sudo npm install -g --silent netlify-cli
      - run:
          name: Deploy to Netlify
          command: cd client && netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=build
  deploy-back:
    machine: 
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: docker build -t backend-dev server
      - run: 
          command: |
            echo $HEROKU_API_KEY | docker login --username=$HEROKU_USERNAME --password-stdin registry.heroku.com
            docker tag backend-dev registry.heroku.com/$HEROKU_APP_NAME/web
            docker push registry.heroku.com/$HEROKU_APP_NAME/web
            sudo npm install -g --silent heroku
            heroku container:release web --app $HEROKU_APP_NAME
workflows:
  version: 2
  build_and_depoy:
    jobs:
      - deploy-back:
          filters:
              branches:
                only: master
      - build-front
      - deploy-front:
          requires:
            - build-front
          filters:
            branches:
              only: master
